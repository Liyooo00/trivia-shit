<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Wordscapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Trivia Wordscapes: Engineering Edition</h1>
        <div id="genre-selection">
            <h2>Select Your Engineering Course</h2>
            <button onclick="startGame('mechanical')">Mechanical Engineering</button>
            <button onclick="startGame('electrical')">Electrical Engineering</button>
            <button onclick="startGame('industrial')">Industrial Engineering</button>
            <button onclick="startGame('computer')">Computer Engineering</button>
        </div>
        <div id="trivia-container" style="display: none;">
            <div id="question-container">
                <h2 id="question"></h2>
                <p id="clue"></p>
                <div id="letters-container"></div>
                <div id="user-answer"></div>
            </div>
            <button onclick="submitAnswer()">Submit Answer</button>
            <p id="feedback"></p>
        </div>
        <div id="score-container" style="display: none;">
            <h2>Your Score</h2>
            <p id="score"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
